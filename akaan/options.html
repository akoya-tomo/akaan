<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        .group {margin-bottom: 1.5em;}
    </style>
</head>

<body>
    <p>
        <input type="checkbox" id="scroll_to_top">
        <label for="scroll_to_top">カタログのリロード時に先頭へ</label>
        <br>
        <input type="checkbox" id="change_bg_color">
        <label for="change_bg_color">リロード中は背景色を変える</label>
        <br>
        <!--
        <input type="checkbox" id="show_deleted_res">
        <label for="show_deleted_res">削除されたレスを表示する</label>
        <br>
        -->
        <input id="search_reply" type="checkbox">
        <label for="search_reply">レスへの返信を探す</label>
        <br>
        <input id="put_pdmc" type="checkbox">
        <label for="put_pdmc">カタログのリロード時に新着スレにプルダウンメニューボタンを設置</label>
    </p>

    <fieldset style="min-width: min-content;" class="group">
        <legend>
            リロード時にスレが消えていたらログサイトへのリンクを表示する
        </legend>
        <p>
            <input type="checkbox" id="use_futapo_link">
            <label for="use_futapo_link">ふたポ（二次元裏may・img）</label>
            <br>
            <input type="checkbox" id="use_ftbucket_link">
            <label for="use_ftbucket_link">FTBucket（二次元裏may・img・jun・東方裏・艦これ）</label>
            <br>
            <input type="checkbox" id="use_tsumanne_link">
            <label for="use_tsumanne_link">「」ッチー（二次元裏may・img・dat）</label>
            <br>
            <input type="checkbox" id="use_futafuta_link">
            <label for="use_futafuta_link">ふたふた（二次元裏may・img・jun）</label>
        </p>
    </fieldset>

    <fieldset style="min-width: min-content;" class="group">
        <legend>
            <input type="checkbox" id="use_doubleclick">
            <label for="use_doubleclick">左ダブルクリックでスレ⇔カタログを移動する</label>
        </legend>
        <p>
            以下の範囲内では左ダブルクリックによる移動を無効にする
            <br>
            <input id="disable_forms" type="checkbox">
            <label for="disable_forms">操作・入力部分（リンク・ボタン・返信フォーム内etc）</label>
            <br>
            <input id="disable_class_rtd" type="checkbox">
            <label for="disable_class_rtd">レス内</label>
            <br>
            <input id="disable_id_cattable" type="checkbox">
            <label for="disable_id_cattable">カタログテーブル内</label>
        </p>
    </fieldset>

    <fieldset style="min-width: min-content;" class="group">
        <legend>
            <input type="checkbox" id="focus_on_unread">
            <label for="focus_on_unread">右ダブルクリックで新着レスのあるスレに移動する</label>
        </legend>
        <p>
            <label for="click_period">右ダブルクリック受付時間</label>
            <br>
            <input id="click_period" type="number" min="0">ms
        </p>
        <p>
            <label for="long_press_time">右ボタンを設定時間以上長押しでコンテキストメニュー表示</label>
            <br>
            <input id="long_press_time" type="number" min="0">ms
        </p>
    </fieldset>

    <script src="./options.js"></script>

</body>

</html>
